<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class='table'>
        <thead>
          <tr>
          <th scope='col-sm-1' class='leftColumn'></th>
          <tr>
          <th scope='col-sm-11' class='centerColumn'></th>
          <th scope='col-sm-1' class='rightColumn'></th>
          </tr>
        </tr>
        </thead>
        <tbody>
          <tr class='row'>
            <td class='hour time-block leftCol'>9AM</td>
            <td class='textarea'>
              <form id='9am-form' method='post'>
              <!-- <input class='description' type='text'  id='9am-text' /> -->
              <input class='form-control input-lg' type='text'  id='9am-text' />
              </form>
            </td>
            <td class='tdSave'><button class='saveBtn'></button></td>
          </tr>

          <tr class='row'>
            <td class='hour time-block leftCol'>10AM</td>
            <td class='textarea'>
              <form id='10am-form' method='post'>
              <!-- <input class='description' type='text'  id='9am-text' /> -->

          </tr>

          </tr>

          <tr class='row'>
            <td class='hour time-block leftCol'>12PM</td>
            <td class='textarea'>
              <form id='12pm-form' method='post'>
              <!-- <input class='description' type='text'  id='9am-text' /> -->

            </td>
            <td class='tdSave'><button class='saveBtn'></button></td>
          </tr>

          <tr class='row'>
            <td class='hour time-block leftCol'>1PM</td>
            <td class='textarea'>
              <form id='1pm-form' method='post'>
              <!-- <input class='description' type='text'  id='9am-text' /> -->

          </tr>

          <tr class='row'>

          <tr class='row'>
            <td class='hour time-block leftCol'>4PM</td>

          </tr>

        </tbody>
      </table>
     
    </div>

    <script type='text/javascript' src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type='text/javascript' src="scripts.js"></script>
